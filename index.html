<!DOCTYPE html>
<html>
        <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body>
        <center>
            <script src="main.js"></script>
            <img src="background1.jpg">
            <h3>Ping Pong Game</h3>
            <button class="btn btn-info" data-target="Instructions">How To Play</button>
            <button class="btn btn-primary"onclick="StartGame()">Start</button>
            <br>
            <button class="btn btn-warning" id="status"></button>
            <div id="canvas"></div>
            <div id="Instructions" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="Instructions">&times;</button>
                            <h3>How To Play</h3>
                        </div>
                        <div class="modal-body">
                            
                        </div>
                    </div>
                </div>

            </div>
            <button class="btn btn-danger" onclick="restart()">restart</button>
        </center>
    </body>
</html>
